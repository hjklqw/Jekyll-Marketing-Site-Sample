<div class="card{% if include.image %} horizontal{% endif %}">
	<div class="content">
		<h1>{{ include.header }}</h1>
		<h2>{{ include.subtitle }}</h2>
		{{ include.content }}
	</div>
	{% if include.image != null %}
		<div class="image">
			<img src="{{ include.image }}" style="{{ include.imageStyle }}" />
		</div>
	{% endif %}
</div>
